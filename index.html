<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>يونس القيصر للتصميم والإعلان</title>
    <!-- خطوط أنيقة من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f7;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ffd700; /* لمسة ذهبية */
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #0d1b2a;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }

        .card h3 {
            margin-top: 0;
            font-size: 1.2em;
            color: #1b263b;
        }

        .contact a {
            display: inline-block;
            margin: 15px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #ffd700;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .contact a:hover {
            background: linear-gradient(135deg, #1b263b, #0d1b2a);
            color: #fff;
        }

        footer {
            background: #1b263b;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }
            section h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>يونس القيصر للتصميم والإعلان والخدمات الإلكترونية</h1>
    <p>إبداعك يبدأ من هنا ✨</p>
</header>

<section>
    <h2>خدماتنا</h2>
    <div class="services">
        <div class="card"><h3>تصميم شعارات وهوية بصرية</h3></div>
        <div class="card"><h3>إعلانات رقمية وحملات تسويقية</h3></div>
        <div class="card"><h3>تصميم مواقع إلكترونية</h3></div>
        <div class="card"><h3>إدارة وسائل التواصل الاجتماعي</h3></div>
    </div>
</section>

<section class="contact">

</section>

<footer>

</footer>

</body>
