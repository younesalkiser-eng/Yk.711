<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>يونس القيصر - التصميم والإعلان</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      direction: rtl;
      text-align: center;
      color: #fff;
    }

    /* الخلفية */
    .hero {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0d1b2a 60%, #1b263b 95%);
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeBackground 5s ease-in-out both;
    }

    @keyframes fadeBackground {
      from { background-position: center; }
      to { background-position: bottom; }
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
      animation: slideDown 1s ease-out both;
    }

    .hero p {
      font-size: 1.5em;
      color: #ffd700;
      margin: 10px 0 30px;
      animation: slideDown 1.2s ease-out both;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 28px;
      background: linear-gradient(135deg, #ffd700, #cca300);
      color: #0d1b2a;
      text-decoration: none;
      font-size: 1em;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s;
      animation: popUp 1.5s ease-out both;
    }

    .buttons a:hover {
      background: #e6b800;
      color: #1b263b;
      transform: translateY(-3px);
    }

    @keyframes popUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>يونس القيصر</h1>
    <p>حيث يتحول الإبداع إلى حقيقة</p>
    <div class="buttons">
      <a href="https://wa.me/967779225741" target="_blank">واتساب</a>
      <a href="mailto:Younesalkiser@gmail.com">البريد الإلكتروني</a>
    </div>
  </div>
</body>
</html>
